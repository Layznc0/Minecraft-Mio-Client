  reload: "<red>Wystąpił błąd podczas przełądowania konfiguracji:</red> "

ban:
  ban: "Zbanowałeś {player} za {reason} na czas {time}"
  usage: "Poprawne użycie to: <gold>/ban <player> (czas) <powód>"
  kick_message:
    - 'Nazwa serwera'
    - 'PunisherX &8» &7Zostałeś/aś zbanowany/a'
    - '&7'
    - '&7'
    - "&cPowód &8» &7{reason}"
    - "&cNa czas &8» &7{time}"
    - '&7'
    - '&8Możesz zgłosić swój sprzeciw na:'
    - "&eDiscord &8» &c&nhttps://nazwaserwera.pl/discord"
  broadcast: "Gracz {player} został zbanowany z powodu {reason} na czas {time}"
  no_reasons: "bez powodu"
  reasons:
    - "Oszystwo"
    - "Griefing"
    - "Spamowanie"
    - "Wulgarny język"

banip:
  ban: "Zbanowałeś IP gracza za {reason} na czas {time}"
  usage: "Poprawne użycie to: <gold>/banip <player/ip> (czas) <powód>"
  kick_message:
    - 'Nazwa serwera'
    - 'PunisherX &8» &7Twoje IP zostało zbanowane!'
    - '&7'
    - '&7'
    - "&cPowód &8» &7{reason}"
    - "&cNa czas &8» &7{time}"
    - '&7'
    - '&8Możesz zgłosić swój sprzeciw na:'
    - "&eDiscord &8» &c&nhttps://SyntaxDevTeam.pl/discord"
  broadcast: "Gracz {player} został zbanowany z powodu {reason} na czas {time}"
  no_reasons: "bez powodu"
  reasons:
    - "Multikonto"
    - "Griefing"
    - "Spamowanie"
    - "Wulgarny język"

unban:
  unban: "Gracz {player} został odbanowany"
  usage: "Poprawne użycie to: <gold>/unban <player>"
  broadcast: "Gracz {player} został odbanowany"

mute:
  mute: "Wyciszyłeś gracza {player} za {reason} na czas {time}"
  usage: "Poprawne użycie to: <gold>/mute <player> (time) <reason>"
  mute_message: "<red>Zostałeś/aś wyciszony/a za <b>{reason}</b> na czas <b>{time}</b></red>"
  mute_info_message: "Próbujesz coś powiedzieć ale zostałeś/aś wyciszony/a"
  broadcast: "Gracz {player} został wyciszony za {reason} na czas {time}"
  no_reasons: "bez powodu"
  reasons:
    - "Reklama"
    - "Spam"
    - "Obraza gracza"
    - "Wulgarny język"

unmute:
  unmute: "Odwyciszyłeś gracza {player}"
  usage: "Poprawne użycie to: /mute <player>"
  unmute_message: "Zostałeś/aś odwyciszony/a!"

warn:
  warn: Ostrzegłeś ({warn_no} raz) {player} za {reason} na czas {time}
  usage: "Poprawne użycie to: <gold>/warn <player> (czas) <powód>"
  warn_message: "<red>Dostałeś/aś <b>{warn_no}</b> ostrzeżenie!</red>"
  broadcast: "Gracz {player} otrzymał ostrzeżenie za {reason} na czas {time}"
  no_reasons: "bez powodu"
  reasons:
    - "Reklama"
    - "Spam"
    - "Obraza gracza"
    - "Wulgarny język"

unwarn:
  unwarn: "Usunąłeś ostrzeżenie dla gracza {player}"
  usage: "Poprawne użycie to: <gold>/warn <player>"